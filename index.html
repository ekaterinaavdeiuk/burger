<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger</title>
    <style>
        * {
            padding: 0;
            margin: 0 auto;
        }

        div {
            box-sizing: border-box;
        }

        body {
            background: #F6D528;
        }

        button {
            padding: 0;
            border: none;
            font: inherit;
            color: inherit;
            background-color: transparent;
        }

        .container {
            width: 1550px;
            display: flex;
            justify-content: space-between;
            margin-top: 70px;
        }

        .burger {
            width: 500px;
            height: 500px;
            align-self: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #3491EE;
            border-radius: 5px;
        }


        .burger-size {
            width: 200px;
            height: 50px;
        }

        .get-topping {
            width: 220px;
            height: 10px;
            border-radius: 5px;
        }

        .bun {
            border-radius: 5px;
            background: #E49433;
        }

        .cutlet {
            border-radius: 5px;
            background: #813923;
        }

        .tomato {
            height: 30px;
            border-radius: 5px;
            background: #D32701;
        }

        .button-style {
            width: 95px;
            height: 30px;
            padding: 2px;
            background: #3491EE;
            color: #F6D528;
            font-weight: bold;
            font-size: 16px;
            border: 0;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        .delete {
            width: 120px;
            height: 30px;
            background: #E02F89;
        }

        .delete:hover {
            border: 3px solid #3491EE;
        }
        .button-style:hover {
            background: #E02F89;
        }


        p {
            color: #E02F89;
            font-weight: bold;
            font-size: 24px;
        }

        .bun-top {
            border-radius: 133px 134px 0 0;
        }

        .price-calories {
            align-self: flex-end;
            width: 200px;
        }
        .none {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="burger">
        <div class="bun bun-top burger-size"></div>
        <div class="tomato burger-size"></div>
        <div class="bacon topping"></div>
        <div class="salad topping"></div>
        <div class="cutlet burger-size"></div>
        <div class="cheese topping"></div>
        <div class="bun burger-size"></div>
    </div>

    <div class="buttons">
        <div class="button-size">
            <p>Размер: </p>
            <button class="button-small button-style">Маленький</button>
            <button class="button-big button-style">Большой</button>
        </div>
        <div class="button-topping">
            <p>Начинка: </p>
            <button class="button-style" id="cheese">Сыр</button>
            <button class="button-style" id="salad">Салат</button>
            <button class="button-style" id="bacon">Бекон</button>
            <button class="button-style delete">Убрать все</button>
        </div>
        <div>
            <p>Дополнительно: </p>
            <button class="button-style mustard">Горчица</button>
            <button class="button-style ketchup">Кетчуп</button>
            <button class="button-style delete"  id="delete">Убрать все</button>
        </div>

    </div>
    <div class="price-calories">
        <p class="price">Цена: </p>
        <p class="calories">Калории: </p>
    </div>
</div>

<script src="burger.js"></script>
</body>
</html>
